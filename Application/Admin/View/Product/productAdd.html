<include file="Public/admin-head.html" />

<script type="text/javascript">
    $(document).ready(function(){
        $("#select").change(function(){
            var val=$(this).val();
            $("#select").load("{:U('Admin/Product/select1')}",{id:val});
        });
    });
</script>

<div class="admin-warp">
    <include file="Public/admin-top.html" />
    <div class="admin-main">
        <include file="Public/admin-menu.html" />
        <div class="admin-main-right">
            <div class="admin-main-right-top">
                <div class="capl">商品管理 >> 商品列表 >> 增加</div>
            </div>
            <div class="admin-pan">
                <table class="tl">
                    <tr>
                        <td class="tld">一级分类：</td>
                        <td>
                            <select id="select">
                                <option value="0">请选择</option>
                                <foreach name="arr" item="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </foreach>
                            </select>
                        </td>
                        <td class="tld">二级分类：</td>
                        <td>
                            <select id="select2">{$arr2}</select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tld">品牌：</td><td><input type="text" name="password" value="" /></td>
                        <td class="tld">图片：</td><td><input type="text" name="password" value="" /></td>
                    </tr>
                    <tr>
                        <td class="tld">商品名称：</td><td><input type="text" name="name" value="" /></td>
                        <td class="tld">标题：</td><td><input type="text" name="password" value="" /></td>
                    </tr>
                    <tr>
                        <td class="tld">原产地：</td><td><input type="text" name="password" value="" /></td>
                        <td class="tld">市场价：</td><td><input type="text" name="password" value="" /></td>
                    </tr>
                    <tr>
                        <td class="tld">折扣价：</td><td colspan="3"><input type="text" name="tel" value="" /></td>
                    </tr>
                    <tr>
                        <td class="tld">商品详情</td><td colspan="3"><textarea rows="4" style="width: 100%" id="promemo" ></textarea></td>
                    </tr>
                    <tr>
                        <td class="tld">商品参数</td><td colspan="3"><textarea rows="4" style="width: 100%" id="promemo" ></textarea></td>
                    </tr>
                    <tr>
                        <td class="tld">商品评论</td><td colspan="3"><textarea rows="4" style="width: 100%" id="promemo" ></textarea></td>
                    </tr>
                    <tr>
                        <td class="tld">是否在售：</td>
                        <td colspan="3"><input type="radio" name="sex" value="1" checked />在售&nbsp;&nbsp;<input type="radio" name="sex" value="0" />不售</td>
                    </tr>
                </table>
                <div class="btn">
                    <a class="btn-ok">确&nbsp;认</a>
                    <a href="javascript:history.go(-1);" class="btn-no">取&nbsp;消</a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function () {
    $('.btn-ok').click(function () {
        var username=$('input[name="username"]').val();
        var password=$('input[name="password"]').val();
        var name=$('input[name="name"]').val();
        var sex = $('input[name=sex]:checked').val();
        var tel=$('input[name="tel"]').val();
        var mail=$('input[name="mail"]').val();

        $.get('__URL__/onUserAdd',{'username':username,'password':password,'name':name,'sex':sex,'tel':tel,'mail':mail},function(msg){
            if(msg == 1){
                alert("编辑成功！");
            }else{
                alert("编辑失败！");
            }
        },'json');

    });
});
</script>
