<include file="Public/admin-head.html" />

<div class="admin-warp">
    <include file="Public/admin-top.html" />
    <div class="admin-main">
        <include file="Public/admin-menu.html" />
        <div class="admin-main-right">
            <div class="admin-main-right-top">
                <ol><li>用户管理 >> 用户列表 >> 增加</li></ol>
            </div>
            <div class="admin-pan">
                <table class="tl">
                    <tr>
                        <td class="tld">ID：</td><td><input type="text" name="id" value="系统自动生成" readonly /></td>
                    </tr>
                    <tr>
                        <td class="tld">用户名：</td><td><input type="text" name="username" value="" /></td>
                    </tr>
                    <tr>
                        <td class="tld">密码：</td><td><input type="text" name="password" value="" /></td>
                    </tr>
                    <tr>
                        <td class="tld">名称：</td><td><input type="text" name="name" value="" /></td>
                    </tr>
                    <tr>
                        <td class="tld">性别：</td>
                        <td><input type="radio" name="sex" value="1" checked />男&nbsp;&nbsp;<input type="radio" name="sex" value="0" />女</td>
                    </tr>
                    <tr>
                        <td class="tld">电话：</td><td><input type="text" name="tel" value="" /></td>
                    </tr>
                    <tr>
                        <td class="tld">邮箱：</td><td><input type="text" name="mail" value=" " /></td>
                    </tr>
                </table>
                <div class="btn">
                    <a class="btn-ok">确&nbsp;认</a>
                    <a href="javascript:history.go(-1);" class="btn-no">取&nbsp;消</a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function () {
    $('.btn-ok').click(function () {
        var username=$('input[name="username"]').val();
        var password=$('input[name="password"]').val();
        var name=$('input[name="name"]').val();
        var sex = $('input[name=sex]:checked').val();
        var tel=$('input[name="tel"]').val();
        var mail=$('input[name="mail"]').val();

        $.get('__URL__/onUserAdd',{'username':username,'password':password,'name':name,'sex':sex,'tel':tel,'mail':mail},function(msg){
            if(msg == 1){
                alert("编辑成功！");
            }else{
                alert("编辑失败！");
            }
        },'json');

    });
});
</script>
