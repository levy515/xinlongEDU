<include file="Public/admin-head.html" />

<div class="admin-warp">
    <include file="Public/admin-top.html" />
    <div class="admin-main">
        <include file="Public/admin-menu.html" />
        <div class="admin-main-right">
            <div class="admin-main-right-top">
                <div class="capl">用户管理 >> 用户列表 >> 编辑</div>
            </div>
            <div class="admin-pan">
                <foreach name="userlist" item="users">
                <table class="tl">
                    <tr>
                        <td class="tld">ID：</td><td><input type="text" name="id" value="{$users.id}" readonly /></td>
                    </tr>
                    <tr>
                        <td class="tld">用户名：</td><td><input type="text" name="username" value="{$users.username}" /></td>
                    </tr>
                    <tr>
                        <td class="tld">密码：</td><td><input type="text" name="password" value="{$users.password}" /></td>
                    </tr>
                    <tr>
                        <td class="tld">名称：</td><td><input type="text" name="name" value="{$users.name}" /></td>
                    </tr>
                    <tr>
                        <td class="tld">性别：</td>
                        <td>
                            <if condition="$users.sex == 1 ">
                                <input type="radio" name="sex" value="1" checked />男&nbsp;&nbsp;<input type="radio" name="sex" value="0" />女
                                <else />
                                <input type="radio" name="sex" value="1" />男&nbsp;&nbsp;<input type="radio" name="sex" value="0" checked />女
                            </if>
                        </td>
                    </tr>
                    <tr>
                        <td class="tld">电话：</td><td><input type="text" name="tel" value="{$users.tel}" /></td>
                    </tr>
                    <tr>
                        <td class="tld">邮箱：</td><td><input type="text" name="mail" value="{$users.mail}" /></td>
                    </tr>
                </table>
                <div class="btn">
                    <a class="btn-ok">确&nbsp;认</a>
                    <a href="javascript:history.go(-1);" class="btn-no">取&nbsp;消</a>
                </div>
                </foreach>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function () {
    $('.btn-ok').click(function () {
        var id=$('input[name="id"]').val();
        var username=$('input[name="username"]').val();
        var password=$('input[name="password"]').val();
        var name=$('input[name="name"]').val();
        var sex = $('input[name=sex]:checked').val();
        var tel=$('input[name="tel"]').val();
        var mail=$('input[name="mail"]').val();

        $.get('__URL__/onUserEdit',{'id':id,'username':username,'password':password,'name':name,'sex':sex,'tel':tel,'mail':mail},function(msg){
            if(msg == 1){
                alert("增加成功！");
            }else{
                alert("增加失败！");
            }
        },'json');

    });
});
</script>
